<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David wasa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: flex-start;
        }
        
        h1 {
            font-size: 3em;
            color: #333;
            text-align: center;
            margin-bottom: 40px;
            font-weight: bold;
        }
        
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        
        .person-image {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>David</h1>
    
    <div class="image-container">
        <img src="https://i.pinimg.com/originals/26/6a/25/266a252604895edd219bed6812e62150.jpg" 
             alt="Hombre" 
             class="person-image">
    </div>
</body>
</html>
